<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Github Presentation with Reveal.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/league.css" id="theme">

  <!-- Custom styles -->
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
    }
    h1, h2, h3 {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    p, li {
      font-size: 1.1em;
    }
    .reveal section img {
      border-radius: 8px;
      max-width: 60%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      display: block;
      margin: 20px auto;
    }
    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="reveal">
  <div class="slides" 
       data-markdown="slides.md" 
       data-separator="^\n---\n" 
       data-separator-vertical="^\n##\s" 
       data-charset="utf-8">
    <!-- El contenido se carga desde slides.md -->
  </div>
</div>

<!-- Reveal.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>

<script>
  Reveal.initialize({
    hash: true,              // URL hash navigation
    slideNumber: true,       // Mostrar número de slide
    transition: 'fade',      // transición suave
    backgroundTransition: 'slide',
    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
  });
</script>

</body>
</html>
